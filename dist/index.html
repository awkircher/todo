<!doctype html>
    <html>
        <head>
            <title>To Do</title>
            <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <header id="header">
                <img src="images/logo.svg">
                <button id="mainNew" class="primary">New to do</button>
            </header>
            <div id="formContainer" class="hidden">
                <form id="createNew">
                    <h1>New To Do</h1>
                    <label>Title</label>
                    <input type="text" name="title"></input>
                    <label>Description</label>
                    <input type="text" name="description"></input>
                    <label>List</label>
                    <input type="text" name="list"></input>
                    <label>Priority</label>
                    <select name="priority" id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label>Due date</label>
                    <input type="date"></input>
                    <button id="cancel" class="secondary">Cancel</button>
                    <button type="submit" class="primary">Save</button>
                </form>
            </div>
            <div id="container">
                <nav id="sideNav"></nav>
                <div id="listContainer"></div>
            </div>
            <script src="main.js"></script>
        </body>
    </html>
